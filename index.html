<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body class="bg-gray-300">
    <div class="grid grid-cols-2 bg-gray-200">
        <div class="p-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full">
            <img class="h-10" src="/img/logo.svg" alt="workcation" />
            <img class="mt-6 rounded-lg shadow-xl lg:hidden" src="/img/beach-work.jpg"
                alt="Woman working in the beach" />
            <h1 class="mt-6 text-2xl font-bold text-gray-800 sm:text-4xl lg:text-3xl">You can work from anywhere-
                <br class="hidden lg:inline" />
                <span class="text-indigo-600">take
                    advantage of
                    it
                </span>!
            </h1>
            <p class="mt-4 text-gray-600 sm:text-xl">Workation helps you find work-friendly rental options in awesome
                locations so that
                you can live
                the vagabond
                lifestyle.
            </p>
            <div class="mt-4">
                <a class="inline-block px-5 py-3 rounded-lg shadow-lg bg-indigo-600 text-white uppercase tracking-wide font-semibold text-sm sm:text-base sm:px-6 sm:py-4 hover:bg-indigo-400 hover:-translate-y-0.5 transform transition focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-500 focus:ring-opacity-50"
                    href="#">Book Now!</a>
            </div>
        </div>
        <div class="hidden lg:block relative">
            <img class="absolute inset-0 w-full h-full object-cover object-center" src="/img/beach-work.jpg"
                alt="Woman working in the beach" />
        </div>
    </div>
</body>

</html>
